<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF Tournament Registration</title>
  <style>
    /* Global reset and box sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background styling */
    body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #6a0dad, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Responsive form styling */
    form {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    /* Image styling */
    .form-logo {
      width: 120px;
      margin: 0 auto 10px;
      display: block;
    }

    /* Title styling under image */
    .form-title {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Label and input styling */
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #d1c4e9;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #6a0dad;
      background-color: #444;
      color: #fff;
      font-size: 16px;
    }

    /* Custom Radio Buttons */
    .radio-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-right: 15px;
      font-weight: normal;
      color: #d1c4e9;
    }

    .radio-group input[type="radio"] {
      display: none; /* Hide the default radio input */
    }

    .radio-circle {
      width: 16px;
      height: 16px;
      border: 2px solid #6a0dad;
      border-radius: 50%;
      margin-right: 8px;
      display: inline-block;
      position: relative;
    }

    /* Checked state for the custom radio button */
    .radio-group input[type="radio"]:checked + .radio-circle::before {
      content: "";
      width: 8px;
      height: 8px;
      background-color: #6a0dad;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
    }

    /* Submit button styling */
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #550a8a;
    }

    /* Success message */
    #success {
      color: #76ff03;
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <form name="submit-to-google-sheet">
    <!-- Add the logo at the top center of the form -->
    <img src="MR.png" alt="Tournament Logo" class="form-logo">
    
    <!-- Centered Title under the image -->
    <h2 class="form-title">MR TOURNAMENTS</h2>
    <h2>Tournament time:- 8 November 2024 4:00 pm</h2>
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Uid:</label>
    <input type="text" name="email" required>

    <label>Gender:</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="gender" value="Male" required>
        <span class="radio-circle"></span> Male
      </label>
      <label>
        <input type="radio" name="gender" value="Female" required>
        <span class="radio-circle"></span> Female
      </label>
    </div>

    <label>Message:</label>
    <textarea name="message" cols="20" rows="5" required></textarea>

    <input type="submit" value="Submit">
    <span id="success"></span>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwr6lhr7J7WZo7L45ggFN6_sjdHKho9Lz_uxgfIG0rpVG6ttciZRoyQJsjUtqWWj6YI/exec'
    const form = document.forms['submit-to-google-sheet']
    const success = document.getElementById('success');
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => { 
          success.innerHTML = "Data successfully submitted!";
          setTimeout(function() {
            success.innerHTML = ""
          }, 5000)
          form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
